      <script>
          function fillIn(option) {
			$.ajax({
				url: "cart.php",
				method: "POST",
				data: {bar:option},
				datatype: "JSON",
			}).done(function (msg) {
				//console.log(msg);
				const result = JSON.parse(msg);
				console.log(result);
				category = result.category;
				details = result.details;
				count = result.accesses;
				document.getElementById("option").innerHTML = "Details about "+category;
				document.getElementById("count").innerHTML = "You have requested this information "+count+" times";
			
				//Set headers for table
				document.getElementById("results").innerHTML = "<tr><th>Item</th><th>Description</th><th>Price</th></tr>";
				// format headers
				let thCollection = document.querySelectorAll("th");
					for(let i = 0; i<thCollection.length;i++){
						thCollection[i].style["text-align"] = "left";
					}
				// query through AJAX response and populate Results table	
				for(items in details){
					let price = details[items].price
					document.getElementById("results").innerHTML +="<td>"+details[items].item+"</td><td>"+details[items].description+"</td><td>"+"$"+price.toFixed(2)+"</td>"
					//console.log(details[items].item);
				//	console.log(details[items].price);
				}
			}).fail(function () {
				console.log('failed');
			});
		}; // fillIn
